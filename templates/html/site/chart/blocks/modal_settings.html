<div id="settings-modal" class="modal">
  <div class="modal-content">
    <div class="modal-sidebar">
      <ul>
        <li class="active" data-section="indicators">Индикаторы</li>
        <li data-section="signals">Сигналы</li>
        <li data-section="params">Параметры</li>
      </ul>
    </div>

    <div class="modal-body">
      <div class="section active" id="section-indicators">
        <h3>Индикаторы</h3>
        <label class="setting-item"><input type="checkbox" id="show-rsi"><span>RSI</span></label>
        <label class="setting-item"><input type="checkbox" id="show-stochrsi"><span>StochRSI</span></label>
      </div>

      <div class="section" id="section-signals">
        <h3>Сигналы</h3>
        <label class="setting-item"><input type="checkbox" id="show-buy-signal"><span>Покупки</span></label>
        <label class="setting-item"><input type="checkbox" id="show-sell-signal"><span>Продажи</span></label>
      </div>

      <div class="section" id="section-params">
        <h3>Параметры отображения</h3>
        <label class="setting-item"><input type="checkbox" id="show-positions"><span>Позиции</span></label>
        <label class="setting-item"><input type="checkbox" id="show-orders"><span>Ордера</span></label>
      </div>
    </div>
  </div>
</div>
