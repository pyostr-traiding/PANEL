<!DOCTYPE html>
<html>
<head>
    <title>Настройка 2FA</title>
</head>
<body>
    <h2>Настройка двухфакторной аутентификации</h2>
    <p>Отсканируйте QR-код в приложении Google Authenticator:</p>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR-код для 2FA" />
    <p>Или введите секрет вручную: <b>{{ secret }}</b></p>
    <p>После настройки, при следующем входе вас попросят ввести 6-значный код из приложения.</p>
</body>
</html>
