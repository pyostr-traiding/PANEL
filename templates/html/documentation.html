{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Markdown —Å—Ç–∏–ª–∏ -->
    <link id="light-theme-css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <link id="dark-theme-css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css" disabled>

    <!-- –°—Ç–∏–ª–∏ –∞–¥–º–∏–Ω–∫–∏ Django -->
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/dashboard.css' %}">

    <style>
    body.light-theme {
        background-color: #f7f7f7;
        color: #333;
    }
    body.dark-theme {
        background-color: #1e1e1e;
        color: #ddd;
    }

    .container {
        display: flex;
        flex-direction: row;
        height: 100vh;
    }

    .sidebar {
        width: 250px;
        background: #fff;
        border-right: 1px solid #ddd;
        padding: 1rem;
        overflow-y: auto;
        box-shadow: 2px 0 5px rgb(0 0 0 / 0.05);
        flex-shrink: 0;
    }

    body.dark-theme .sidebar {
        background: #252526;
        border-color: #333;
        color: #569cd6;
    }

    .content {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
        background: #fff;
    }

    body.dark-theme .content {
        background: #1e1e1e;
    }

    .markdown-body {
        max-width: 980px;
        margin: 0 auto;
        padding: 2rem;
        border: none;
        border-radius: 0;
        box-shadow: none;
    }

    .sidebar a,
    .sidebar a.section-name {
        font-size: 17px;
        display: block;
        padding: 0.3rem 0;
        color: #0c4b85;
        text-decoration: none;
    }

    body.dark-theme .sidebar a,
    body.dark-theme .sidebar a.section-name {
        color: #569cd6;
    }

    .sidebar a:hover {
        text-decoration: underline;
    }

    .sidebar a[style*="font-weight:bold"] {
        font-weight: bold;
        color: #064273;
    }

    body.dark-theme .sidebar a[style*="font-weight:bold"] {
        color: #9cdcfe;
    }

    .section-title {
        font-weight: 600;
        margin-top: 1rem;
        color: #555;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.05em;
    }

    body.dark-theme .section-title {
        color: #bbb;
    }

    .back-button {
        display: inline-block;
        padding: 6px 12px;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 600;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        margin: 10px 2rem;
        transition: background-color 0.3s, color 0.3s;
    }

    body.light-theme .back-button {
        background-color: #0c4b85;
        color: white;
    }

    body.dark-theme .back-button {
        background-color: #007acc;
        color: #fff;
    }

    .theme-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
        z-index: 1000;
        transition: color 0.3s;
    }

    body.light-theme .theme-toggle {
        color: #0c4b85;
    }

    body.dark-theme .theme-toggle {
        color: #9cdcfe;
    }

    body.dark-theme .markdown-body pre,
    body.dark-theme .markdown-body code {
        background-color: #2d2d2d !important;
        color: #f8f8f2 !important;
        border-radius: 4px;
        padding: 0.2em 0.4em;
        font-family: Consolas, Monaco, 'Courier New', monospace;
    }

    body.dark-theme .markdown-body pre {
        padding: 1em;
        overflow-x: auto;
    }

    body.dark-theme .markdown-body .token.property {
        color: #66d9ef !important;
    }
    body.dark-theme .markdown-body .token.string {
        color: #a6e22e !important;
    }
    body.dark-theme .markdown-body .token.number {
        color: #ae81ff !important;
    }

    /* üì± –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            height: auto;
        }

        .sidebar {
            width: 100%;
            border-right: none;
            border-bottom: 1px solid #ddd;
            box-shadow: none;
        }

        .content {
            padding: 1rem;
        }

        .markdown-body {
            padding: 1rem;
        }

        .theme-toggle {
            right: 1rem;
            top: 1rem;
        }

        .back-button {
            margin: 10px 1rem;
        }
    }

    </style>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const adminTheme = localStorage.getItem('theme') || 'light';
        const body = document.body;
        const lightCSS = document.getElementById('light-theme-css');
        const darkCSS = document.getElementById('dark-theme-css');

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                darkCSS.disabled = false;
                lightCSS.disabled = true;
            } else {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                darkCSS.disabled = true;
                lightCSS.disabled = false;
            }
        }

        applyTheme(adminTheme);

        const toggleBtn = document.getElementById('toggle-theme');
        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                const newTheme = body.classList.contains('dark-theme') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
        }
    });
    </script>
</head>
<body>
    <button id="toggle-theme" class="theme-toggle" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">üåì</button>

    <a href="/" class="back-button">‚Üê –ù–∞–∑–∞–¥ –≤ –∞–¥–º–∏–Ω–∫—É</a>

    <div class="container">
        <div class="sidebar">
            {% for section, docs_in_section in docs.items %}
                <div class="section-title">{{ section }}</div>
                {% for doc in docs_in_section %}
                    <a class="section-name"
                       href="{% url 'doc-detail' doc.id %}"
                       {% if doc.id|stringformat:"s" == selected_id|stringformat:"s" %}style="font-weight:bold"{% endif %}>
                       {{ doc.title }}
                    </a>
                {% endfor %}
            {% empty %}
                <p>–î–æ–∫—É–º–µ–Ω—Ç–æ–≤ –Ω–µ—Ç</p>
            {% endfor %}
        </div>
        <div class="content">
            <article class="markdown-body">
                {{ readme_html|safe }}
            </article>
        </div>
    </div>
</body>
</html>
