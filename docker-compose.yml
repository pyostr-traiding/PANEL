version: '3.8'


services:

  web:
    build: ./
    container_name: django_web
    command: poetry run daphne -b 0.0.0.0 -p 8000 PANEL.asgi:application
    env_file: ./.env
    restart: always
    ports:
      - '8091:8000'
    networks:
      - TRADE_NET

  web-celery:
    build: ./
    container_name: django_celery_tasks
    command: poetry run celery -A PANEL worker --beat -l INFO
    env_file: ./.env
    restart: always
    depends_on:
      - web

  web-beat:
    build: ./
    container_name: django_beat
    command: poetry run celery -A PANEL beat -S django_celery_beat.schedulers:DatabaseScheduler --loglevel=info
    env_file: ./.env
    restart: always
    depends_on:
      - web
